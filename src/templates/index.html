<script type="text/javascript" >

	$(document).ready(function() {

        console.log("document ready");

        // **********************************************************************************************************//
        //*************************************************JS函数原型*************************************************//
        // **********************************************************************************************************//

        // get_power_status
        // 新打开页面时,同步开关状态(状态存储再后端flask进程中)
         var sync_power_status = function() {
            var result = '';    // 先定义个值，方便下面赋值
            $.ajax({
                type : "GET",  //请求方式
                url : "/switch_status",  //请求路径
                dataType:'json',
                // async:false,//加上这句
                success : function(responses) {  //异步请求成功执行的回调函数
                    // console.log(responses);
                    // console.log(responses['code']);
                    // console.log(responses['data']['status']);
                    $("#onoffswitch").attr("checked", responses['data']['status']);//设置为选中状态
                    // alert(responses);

                    result = responses;
                },//ajax引擎一般用不到；状态信息；抛出的异常信息
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("获取电源状态失败");
                    alert(textStatus);
                }
            });

            return result;
        };


        // clickSwitch
        var clickSwitch = function() {

            if ($("#onoffswitch").is(':checked')) {
                console.log("在ON的状态下");
                switch_status = 'ON'

                $.ajax({
                    type : "GET",  //请求方式
                    url : "/switch_on",  //请求路径
                    // async:false,//加上这句
                    data:{switch_status:switch_status},
                    success : function(msg) {  //异步请求成功执行的回调函数
                        alert("电源已经打开");
                    },//ajax引擎一般用不到；状态信息；抛出的异常信息
                    error : function(XMLHttpRequest, textStatus, errorThrown) {

                        alert("电源打开失败");
                        alert(textStatus);
                    }
                });
                
            } else {
                console.log("在OFF的状态下");
                switch_status = 'OFF'

                $.ajax({
                    type : "GET",  //请求方式
                    url : "/switch_off",  //请求路径
                    // async:false,//加上这句
                    data:{switch_status:switch_status},
                    success : function(msg) {  //异步请求成功执行的回调函数
                        alert("电源已经关闭");
                        
                    },//ajax引擎一般用不到；状态信息；抛出的异常信息
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("电源关闭失败");
                        alert(textStatus);
                    }
                });
            }
        };

        // **********************************************************************************************************//
        //****************************************************调  用*************************************************//
        // **********************************************************************************************************//
        ret = sync_power_status()

        // console.log(ret['code'])
        
        // if (ret[data][status] = True) {
        //     $("#onoffswitch").attr("checked", true);//设置为选中状态
        // }else{
        //     $("#onoffswitch").attr("checked", false);//设置为未选中状态
        // }

        // $("#onoffswitch").attr("checked", true);//设置为选中状态
        // $("#onoffswitch").attr("checked", false);//设置为未选中状态

        $("#onoffswitch").on('click', function(){
            clickSwitch()
        });


       
    
       
    });
</script>

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="favicon.ico" rel="shortcut icon">

    <title>PYNQ电源控制系统</title>

    <style>
        /* Switch开关样式 */
        input[type='checkbox'].switch {
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            transition: border-color .3s, background-color .3s;
        }

        input[type='checkbox'].switch::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0, 0, 2px, #999;
            transition: .4s;
            top: 2px;
            position: absolute;
            left: 2px;
        }

        input[type='checkbox'].switch:checked {
            background: rgb(19, 206, 102);
        }

        /* 当input[type=checkbox]被选中时：伪元素显示下面样式 位置发生变化 */
        input[type='checkbox'].switch:checked::after {
            content: '';
            position: absolute;
            left: 55%;
            top: 2px;
        }
    </style>
</header>

<body>
    <div>
        <h1>PYNQ 电源控制系统</h1>
    </div>

    <div>
